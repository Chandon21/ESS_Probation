<h1>Graphics</h1>
<section class="grid grid-3">
  <div class="card">
    <h3>Canvas</h3>
    <canvas id="cv" width="320" height="160" style="border:1px solid #e2e8f0;border-radius:12px;"></canvas>
    <script>
    const cv = document.getElementById('cv'); const ctx = cv.getContext('2d');
    ctx.fillStyle = '#22c55e'; ctx.fillRect(10,10,80,60);
    ctx.strokeStyle = '#2563eb'; ctx.lineWidth = 4; ctx.strokeRect(110,10,80,60);
    ctx.beginPath(); ctx.arc(220,60,28,0,Math.PI*2); ctx.fillStyle='#eab308'; ctx.fill();
    ctx.font='16px system-ui'; ctx.fillStyle='#0f172a'; ctx.fillText('Hello Canvas', 10, 130);
    </script>
  </div>
  <div class="card">
    <h3>SVG</h3>
    <svg width="100%" height="160" viewBox="0 0 320 160">
      <rect x="10" y="10" width="80" height="60" fill="#ef4444"/>
      <circle cx="150" cy="40" r="30" fill="#3b82f6"/>
      <text x="200" y="60" font-size="18">SVG text</text>
    </svg>
  </div>
  <div class="card">
